
    <div class="home-splash">
        <div class="call-to-act-container lg-width">
            <div class="call-to-act-body text-center">
                <div class="input-field">
                    <h2>Week of 11/26/2016</h2>
                    <p>End the violence against North Dakota Access Pipeline protesters.</p>
                    <h3>Speak Up</h3>
                    <h4>First, enter your address to locate your congressmen:</h4>
                    <input places-auto-complete size=50
                           component-restrictions="{country:'us'}"
                           on-place-changed="placeChanged()" />
                </div>
                <div class="response-field">

                </div>

            </div>
        </div>
    </div>
    <div class="rep-card">
        <h2>Rep. {{rep.name}}</h2>
        <div class="rep-image" style="background:url({{rep.photoUrl}}) no-repeat center center;"> *IMAGE GOES HERE*</div>
        <p>{{rep.party}}</p>
        <p>{{rep.website}}</p>
        <div class="buttons">
            <button class="btn btn-default" title="(opens up modal with phone #s available to click, and template of what to say)">Call</button>
            <button class="btn btn-default">Email</button>
            <button class="btn btn-default">Fax</button>
            <button class="btn btn-default">Post to Facebook</button>
            <button class="btn btn-default">Tweet @ {{rep.name}}</button>
        </div>
    </div>
