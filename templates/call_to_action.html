
    <div class="home-splash" ng-controller="mainCtrl as mc">

        <div class="call-to-act-container double-white-border lg-width" ng-hide="hideCallToAct">
            <div class="call-to-act-body text-center">
                <div class="input-field">
                    <h2>Current Action Item:</h2>
                    <h3>{{issues[0].title}}</h3>
                    <p>{{issues[0].description}}</p>
                    <h3>Speak Up</h3>
                    <div class="row enter-info" ng-if="!showConfirmBox">
                        <form>
                            <div class="col-md-6">
                                <h4>Enter your name:</h4>
                                <input type="text" placeholder="first and last name" ng-model="mc.userFullName" ng-change="saveName()" required/>
                            </div>
                            <div class="col-md-6">
                                <h4>Enter your address to locate your congressmen:</h4>
                                <input ng-model="address" places-auto-complete size=50                                                                  component-restrictions="{country:'us'}"
                                       on-place-changed="placeChanged()" required/>
                                <button  ng-disabled="!address || !mc.userFullName" class="btn btn-default" type="submit"
                                         ng-click="submitInfo()">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
